{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>
<br/><br/>
<style>
    .btn-custom-size {
        width: 150px;
        text-align: center;
    }
</style>

{% if ticker %}
    {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-danger btn-custom-size">Delete {{ item }}!</a><br/><br/>
    {% endfor %} 

{% else %}
    You don't have any stocks!
{% endif %}
    
{% endblock %}
